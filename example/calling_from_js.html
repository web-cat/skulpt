<!DOCTYPE html>
<html>
<head>
    <title>Skulpt Browser Demo</title>
    <link href="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/css/bootstrap-combined.min.css" rel="stylesheet">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.9.1/jquery.min.js"></script>
    <script src="http://netdna.bootstrapcdn.com/twitter-bootstrap/2.3.1/js/bootstrap.min.js"></script>
    <script src="../dist/skulpt-uncomp.js" type="text/javascript"></script>
    <script src="../doc/static/builtin.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(function() {
            var output = function(text)
            {
                var output = $('#output');
                output.text(output.text() + text);
            };

            var read = function(file)
            {
                if (Sk.builtinFiles === undefined ||
                    Sk.builtinFiles['files'][file] === undefined)
                {
                    throw "File not found: '" + x + "'";
                }
                else
                {
                    return Sk.builtinFiles['files'][file];
                }
            };

            $('#run').click(function()
            {
                var code = $('#code').val();
                $('#output').text('');
                
                Sk.configure({
                    output: output,
                    read:   read
                });
                
                var result = Sk.runInBrowser(function() {
                    return Sk.importMainWithBody("<stdin>", false, code);
                });
            });

            $('#stop').click(function()
            {
                Sk.cancelInBrowser();
            });
        });
    </script>
</head>
<body>
    <div class="container">
        <textarea id="code" rows="24" style="width: 100%; font-family: 'Source Code Pro'; font-size: 12px; line-height: 14px">
from image import Image, Pixel
from time import time

img = Image('http://people.cs.vt.edu/allevato/tony.jpg')

start = time()

p = Pixel(255, 0, 0)
for x in range(0, img.getWidth(), 2):
  for y in range(0, img.getHeight(), 2):
    img.setPixel(x, y, p)

end = time()
print(end - start)
img.show()
</textarea><br/>
        <button id="run" class="btn btn-success">Run</button>
        <button id="stop" class="btn btn-danger">Stop</button>
        <br/>
        <pre id="output"></pre>
    </div>
</body>
</html>
